<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="08_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h2>Currency converter</h2>

        <form>
            <div class="amount">
                <label for="amount">Exter Amount</label> <br>
                <input type="number" value="1" id="inputAmount">
            </div> <br>

            <div class="dropdown">
                <div class="from">
                    <p>FROM</p>
                    <div class="select-container">
                        <img class="flag" src="https://flagsapi.com/US/flat/64.png" alt="Country flag"> <br>
                        <select name="from" id="selectFrom">
                            <!-- Options will be added using JS -->
                        </select>
                    </div>
                </div>
                <br>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                        <p>TO</p>
                        <div class="select-container">
                            <img class="flag" src="https://flagsapi.com/IN/flat/64.png" alt="Country flag"> <br>
                            <select name="to" id="selectTo">
                               <!-- Options will be added using JS -->
                            </select>
                        </div>
                </div>
            </div>
            <p class="msg">1 USD = 80 INR</p>
            <button>Get Exchanged Value</button>
        </form>
    </div>

    <script src="./08_code.js"></script>
    <script src="./08_app.js"></script>
</body>
</html>
